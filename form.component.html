  <form [formGroup]="searchForm" style="padding-top:20px">


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Street <i class="text-danger">*</i></label>
      <div class="col">
        <input type="text" name="keyword" class="form-control" formControlName="street" [(ngModel)]='streetInfo'
          id="streetInput" />
        <small *ngIf="searchForm.get('street')?.invalid && searchForm.get('street')?.touched" style="color: red;"

          street</small>
      </div>
    </div>

      <div class="col">
        <input type="text" name="cityKeyword" class="form-control" formControlName="city" [(ngModel)]='cityInfo'
          id="cityInput" />
        <small *ngIf="searchForm.get('city')?.invalid && searchForm.get('city')?.touched" style="color: red;"
          id="small2">Please
          enter a vaild
          city</small>

      <label class="col-sm-3 col-form-label">Auto-detect location <i class="text-danger">*</i></label>

      aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>
